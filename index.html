<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PWA Scooby Doo</title>
    <meta
      name="description"
      content="Bienvenidos a esta pequeña PWA sobre Scooby Doo con el fin de practicar
        esto de las nuevas tecnologías de las PWA"
    />
    <!-- Meta etiquetas para el PWA-->
    <meta name="theme-color" content="#492782" />
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="shortcut icon" type="image/jpg" href="./img/favicon.png" />
    <link rel="apple-touch-icon" href="./img/favicon.png" />
    <link rel="apple-touch-startup-image" href="./img/favicon.png" />
    <link rel="manifest" href="./manifest.json" />

    <!-- Se acaban las meta etiquetas para el PWA---->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <link rel="" href="" />
  </head>
  <body>
    <header class="header">
      <h1>PWA de Scooby Doo</h1>
      <img src="./img/scooby3.jpg" alt="Scooby Doo" />
      <p>
        Bienvenidos a esta pequeña PWA sobre Scooby Doo con el fin de practicar
        esto de las nuevas tecnologías de las PWA
      </p>
      <nav>
        <a href="https://twitter.com/scipioX14" target="_blank" title="Twitter"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </nav>
    </header>
    <main class="main">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/_c26Fyi7RFA"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
